<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo/style.css" />
    <title>Tabuada</title>
  </head>
  <body>
    <header>
      <h1>Tabuada</h1>
    </header>
    <section>
      <div id="input">
        <p>
          Número: <input type="number" name="num" id="txtn" />
          <input class="bt" type="button" value="Gerar Tabuada" onclick="tabuada()" />
        </p>
      </div>

      <div id="tab">
        <select name="tabuada" id="seltab" size="10">
          <option>Digite um número acima!</option>
        </select>
      </div>
    </section>
    <footer>
      <p>&copy; Dennys Fernandes</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
